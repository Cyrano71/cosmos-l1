syntax = "proto3";

package example.tokenfactory.v1;

import "amino/amino.proto";
import "example/tokenfactory/v1/denom.proto";
import "example/tokenfactory/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "example/x/tokenfactory/types";

// GenesisState defines the tokenfactory module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
  repeated Denom denom_map = 2 [(gogoproto.nullable) = false];
}
